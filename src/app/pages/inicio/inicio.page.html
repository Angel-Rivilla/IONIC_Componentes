<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Componentes</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item 
              *ngFor="let componente of componentes | async" 
              [routerLink]="componente.redirectTo">
      <ion-icon 
        [name]="componente.icon" 
        slot="start">
      </ion-icon>
      
      {{ componente.name }}
    </ion-item>
  </ion-list>
</ion-content>
