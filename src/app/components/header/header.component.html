<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="inicio"
        text="Volver"
        color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title color="primary" class="ion-text-capitalize">
      {{titulo}}
    </ion-title>

    <ion-buttons slot="end">
        <ion-avatar>
            <ion-img [src]="image"></ion-img>
        </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
